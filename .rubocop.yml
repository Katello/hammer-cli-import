BracesAroundHashParameters:
  Enabled: false

ClassLength:
  Enabled: false

CollectionMethods:
  PreferredMethods:
    map: collect

Documentation:
  Enabled: false # don't require documentation

Encoding:
  Enabled: false

HashSyntax:
  EnforcedStyle: hash_rockets

IfUnlessModifier:
  Enabled: false

LeadingCommentSpace:
  Enabled: false

LineLength:
  Max: 125

MethodLength:
  Max: 50

Next:
  Enabled: false

NumericLiterals:
  Enabled: false

ParenthesesAroundCondition:
  Enabled: false

RedundantReturn:
  Enabled: false

SignalException:
  EnforcedStyle: only_raise

SpaceInsideHashLiteralBraces:
  Enabled: false # we allow spaces inside hash brackets

Metrics/CyclomaticComplexity:
  Max: 11

Metrics/PerceivedComplexity:
  Max: 11

Metrics/AbcSize:
  Max: 64

